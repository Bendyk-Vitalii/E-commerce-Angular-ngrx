<div
  class="flex justify-between"
  *ngIf="isSmallScreen$ | async; else mobileVersion"
>
  <div>
    <label for="sort" class="mr-4">Sort By:</label>
    <select
      mat-select
      name="sort"
      id="sort"
      class="bg-white focus:outline-none border-2 border-gray-400 rounded-lg py-2 px-4"
      [(ngModel)]="selectedSortOptions"
      (ngModelChange)="onSortByPrice(selectedSortOptions)"
    >
      <option value="price-low-high">Price Low to High</option>
      <option value="price-high-low">Price High to Low</option>
    </select>
    <button mat-button [matMenuTriggerFor]="sortByMenu">{{ sort }}</button>
    <mat-icon>expand_more</mat-icon>
    <mat-menu #sortByMenu="matMenu">
      <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
      <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
    </mat-menu>
  </div>
  <div class="flex items-center">
    <div>
      <button mat-button [matMenuTriggerFor]="menu">
        Show {{ itemsShowCount }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
        <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
        <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
      </mat-menu>
    </div>
    <div class="max-md:hidden">
      <button (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</div>

<ng-template #mobileVersion>
  <div>
    <button mat-button [matMenuTriggerFor]="mobileMenu">
      Filters
      <mat-icon>settings</mat-icon>
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #mobileMenu="matMenu">
      <div class="min-w-full flex justify-between">
      <button mat-button class="w-[50%]"  (click)="onSortUpdated('desc')">
        desc
      </button>
      <button mat-button class="w-[50%]"  (click)="onSortUpdated('asc')">
        asc
      </button>
    </div>
      <div class="min-w-full flex justify-between">
      <button mat-button  (click)="onItemsUpdated(12)">
        show 12
      </button>
      <button mat-button  (click)="onItemsUpdated(24)">
        show 24
      </button>
      <button mat-button  (click)="onItemsUpdated(36)">
        show 36
      </button>
    </div>
      <div class="min-w-full flex justify-between">
      <button mat-button  (click)="onSortByPrice('price-low-high')">
        Price Low to High
      </button>
      <button mat-button  (click)="onSortByPrice('price-high-low')">
        Price High to Low
      </button>
    </div>
    </mat-menu>

  </div>
</ng-template>
