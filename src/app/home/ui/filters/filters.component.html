<div>
  <button mat-button [matMenuTriggerFor]="sortByCategories">
    Categories
    <mat-icon>expand_more</mat-icon>
  </button>
  <mat-menu
    #sortByCategories="matMenu"
    class="w-44 rounded-md bg-gray-100 shadow-sm"
  >
    <div *ngFor="let category of categories">
      <mat-button
        (click)="onShowCategory(category)"
        mat-menu-item
        class="min-w-full border-2 text-center"
      >
        {{ category }}
      </mat-button>
    </div>
  </mat-menu>
</div>
