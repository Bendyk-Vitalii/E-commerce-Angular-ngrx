<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7x1 mx-auto border-x max-md:hidden"
>
  <mat-drawer mode="side" opened class="p-6" class="max-md:hidden">
    <app-filters
      [categories]="categories$ | async"
      (showCategory)="onShowCategory($event)"
    ></app-filters>
  </mat-drawer>
  <mat-drawer-content class="pb-6 ml-0">
    <app-products-header
      (columnsCountChange)="onColumnsCountChange($event)"
      (itemsCountChange)="onItemsCountChange($event)"
      (sortChange)="onSortChange($event)"
    >
    </app-products-header>
    <mat-grid-list
      gutterSize="16"
      [cols]="cols"
      [rowHeight]="rowHeight"
      class="col-sm-1"
    >
      <mat-grid-tile *ngFor="let product of products$ | async">
        <app-product-box
          [product]="product"
          trackBy:product.id
          (addToCart)="onAddToCart($event)"
          class="w-full"
        >
        </app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
