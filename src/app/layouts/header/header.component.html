<mat-toolbar
  class="justify-between max-w-100 mx-auto border-x !text-slate-50 bg-slate-600 text-col"
>
  <a routerLink="home">home</a>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger>
      <mat-icon
        matBadgeColor="warn"
        [matBadge]="itemsQuantity"
        [matBadgeHidden]="!itemsQuantity"
        class="aspect-square font-medium"
      >
        shopping_cart</mat-icon
      >
    </button>
    <button mat-icon-button routerLink="auth/login">
        <mat-icon class="aspect-square font-medium"> person__icon </mat-icon>
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ itemsQuantity }} items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold not-italic">
          {{ totalPrice$ | async | currency }}
        </span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
          (click)="onClearCart()"
          class="bg-rose-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon
            [matBadge]="itemsQuantity"
            [matBadgeHidden]="!itemsQuantity"
            matBadgeColor="warn"
            class="mt-1"
          >
            shopping_cart</mat-icon
          >
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
