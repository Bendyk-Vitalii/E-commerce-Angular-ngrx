<mat-card
  *ngIf="product"
  class="flex w-full flex-col pt-2 justify-between rounded-lg border border-gray-200 shadow"
>
  <div>
    <img
      mat-card-lg-image
      (click)="onShowModal($event)"
      id="{{ product.id }}"
      class="max-w-auto img mx-auto mb-1 cursor-pointer hover:scale-125"
      [src]="product.image"
    />
    <div class="flex w-full flex-col justify-between">
      <div>
        <p class="truncate hover:whitespace-normal">{{ product.title }}</p>
      </div>
      <div class="flex justify-between">
        <span class="text-2xl font-bold text-gray-700">{{
          product.price | currency
        }}</span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500 hover:text-sky-700"
            >shopping_cart</mat-icon
          >
        </button>
      </div>
    </div>
  </div>
</mat-card>
