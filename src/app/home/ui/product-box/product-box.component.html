<mat-card
  *ngIf="product"
  class="flex w-full flex-col justify-between rounded-lg border border-gray-200 shadow"
>
  <div>
    <button
      mat-button
      (mouseenter)="showDescription = true"
      (mouseleave)="showDescription = false"
      class="ml-12 cursor-none"
    >
      description
      <mat-icon>info</mat-icon>
    </button>
    <img
      mat-card-lg-image
      (click)="onShowModal($event)"
      id="{{ product.id }}"
      class="max-w-auto img mx-auto mb-1 cursor-pointer hover:scale-125"
      [src]="product.image"
    />
    <div class="flex w-full flex-col justify-between">
      <div>
        <p class="truncate hover:whitespace-normal">{{ product.title }}</p>
      </div>
      <div class="flex justify-between">
        <span class="text-2xl font-bold text-gray-700">{{
          product.price | currency
        }}</span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500 hover:text-sky-700"
            >shopping_cart</mat-icon
          >
        </button>
      </div>
    </div>
  </div>

  <div
    class="duration-400 tooltip absolute right-1 top-12 hidden rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white shadow-sm transition-all dark:bg-gray-700"
    [ngClass]="{
      'tooltip-show': showDescription,
      'tooltip-hide': !showDescription
    }"
  >
    <p>{{ product.description }}</p>
  </div>
</mat-card>
