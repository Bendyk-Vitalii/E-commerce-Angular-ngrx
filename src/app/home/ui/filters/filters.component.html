<div>
  <button mat-button [matMenuTriggerFor]="sortByCategories">
    Categories
    <mat-icon>expand_more</mat-icon>
  </button>
  <mat-menu #sortByCategories="matMenu">
    <div *ngFor="let category of categories">
      <button (click)="onShowCategory(category)" mat-menu-item>
        {{ category }}
      </button>
    </div>
  </mat-menu>
</div>
