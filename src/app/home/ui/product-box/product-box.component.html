<mat-card *ngIf="product"  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow min-h-[55vh]">
  <div >
    <img
      class="mb-1 mx-auto max-h-40 max-w-auto object-cover img"
      src="{{ product.image }}"
    />
    <div
      class="w-full"
      [ngClass]="{
        'px-8 flex flex-col justify-between': fullWidthMode
      }"
    >
    <h5>{{ product.category }}</h5>

      <div class="px-5 pb-5">
        <p
          class="truncate hover:whitespace-normal"
          [ngClass]="{ truncate: !fullWidthMode }"
        >
          {{ product.title }}
        </p>
        <p *ngIf="fullWidthMode">{{ product.description }}</p>
      </div>
      <div class="flex justify-between">
        <span class="text-2xl font-bold text-gray-700">{{ product.price | currency }} </span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
